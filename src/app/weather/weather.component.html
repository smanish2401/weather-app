<div class="mycontainer" >
   
    <div class="col-md-3 mysearch" style="display: flex; ">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search City" [(ngModel)]="city">
            <button class="btn btn-outline-secondary" type="button" (click)="onPress()">Search</button>


        </div>

    </div>

    <div class="card m-5" style=" width: 25rem;">
        <div class="card-header text-center">
            <h2>{{city}}</h2>
            <p><img src="{{iconURL}}" alt="weather image"></p>
            <h3>{{temp}} °C</h3>
            <p style="color: #dee2e6; font-family: Verdana, Geneva, Tahoma, sans-serif;">{{description}}</p>
        </div>
        <div class="card-body">
            <p class="card-text">Summary :  {{summary}} </p>
            <p class="card-text">Temperature : {{temperature}} °C</p>
            <p class="card-text">Feels like : {{feelsLikeTemp}} °C</p>
            <p class="card-text">Air pressure : {{pressure}} hPa</p>
            <p class="card-text">Humidity : {{humidity}} % </p>


       <div>
        <p class="footer">>Copyright &copy; 2023 weather-app</p>
    </div>

</div>
